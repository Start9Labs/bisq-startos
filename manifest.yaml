
id: bisq 
title: "Bisq"
version: 1.9.10
release-notes: "We are thrilled to announce the initial release of Bisq version 1.9.10 for StartOS x86_64!"
license: GPLv3
wrapper-repo: "https://github.com/Start9Labs/bisq-wrapper"
upstream-repo: "https://github.com/bisq-network/bisq"
support-site: "https://github.com/bisq-network/bisq/issues"
marketing-site: "https://bisq.network"
build: ["make"]
description:
  short: Buy and sell bitcoin for fiat (or other cryptocurrencies) privately and securely. 
  long: |
    Bisq is a decentralized bitcoin exchange network that enables secure, private and censorship-resistant exchange of bitcoin for national currencies and other cryptocurrencies over the internet.
    The Bisq application forms a peer-to-peer network by discovering, connecting to, and working with one another to implement the Bisq trading protocol.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "/init"
  args: []
  mounts:
    main: /root/data
    bisq: /config/.local/share/Bisq
health-checks:
  web-ui:
    name: Bisq Interface
    success-message: Ready to visit in a web browser or RDP client
    type: script
config:
  get:
    type: script
  set:
    type: script
volumes:
  main:
    type: data
  bisq:
    type: data
interfaces:
  main:
    name: User Interface
    description: Web user interface to display your Bisq Desktop
    tor-config:
      port-mapping:
        80: "3000"
        3389: "3389"
    lan-config:
      443:
        ssl: true
        internal: 3000
      3389:
        ssl: false
        internal: 3389
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  bitcoind:
    version: ">=0.21.1.2 <26.0.0"
    requirement:
      type: "opt-out"
      how: Internal bitcoind is used by default. Alternatively, Bisq's default list of nodes can be used.
    description: Used to subscribe to new block events from a full archival node.
    config:
      check:
        type: script
      auto-configure:
        type: script
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
      - /config/.local/share/Bisq
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
      bisq: /config/.local/share/Bisq
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
      bisq: /config/.local/share/Bisq
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
